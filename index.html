<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="design.css" />
    <script src="script.js"></script>

</head>
<body>
    <div id="overMenu">
        <div class="row justify-content-center">
            <div class="col-10 text-white">
                This is where some of the game stats and stuff will go. Hopefully, this will work with Bootstrap as well.
                I am confident that this will work for the purposes that I want it to work for.
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-between align-items-center" id="header">
            <span class="header-icon float-left">
                <p id="coinCount">0</p>
            </span>

            <span class="header-icon float-right" id="menuButton" onclick="toggleMenu()">&#9776;</span>
                
        </div>
    </div>

    <div class="container" id="playArea">
        <!-- START of row of button and bars -->
        <div class="row mt-3 no-gutters">
            <div class="col">
                <div class="buttonContainer" onclick="actionGo(0)"></div>
            </div>
            <div class="col-10">

                <div class="progressBarContainer">

                    <div class="row">
                        <div class="col-12 text-center actionTitle">Farming</div>
                    </div>

                    <div class="row">
                        <div class="col-12 progressBar">
                            <div class="progressor"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 xpBar">
                            <div class="xpProgressor"></div>
                        </div>
                    </div>

                </div><!-- END progressBarContainer wrapper -->

            </div><!-- col-10 of progress bars box -->

        </div><!-- END row for button and progress bars 1 -->

        <div class="row mt-3 no-gutters">
            <div class="col">
                <div class="buttonContainer" onclick="actionGo(1)"></div>
            </div>
            <div class="col-10">

                <div class="progressBarContainer">

                    <div class="row">
                        <div class="col-12 text-center actionTitle">Fighting</div>
                    </div>

                    <div class="row">
                        <div class="col-12 progressBar">
                            <div class="progressor"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 xpBar">
                            <div class="xpProgressor"></div>
                        </div>
                    </div>

                </div><!-- END progressBarContainer wrapper -->

            </div><!-- col-10 of progress bars box -->

        </div><!-- END row for button and progress bars 2 -->

        <div class="row mt-3 no-gutters">
            <div class="col">
                <div class="buttonContainer" onclick="actionGo(2)"></div>
            </div>
            <div class="col-10">

                <div class="progressBarContainer">

                    <div class="row">
                        <div class="col-12 text-center actionTitle">Spell Casting</div>
                    </div>

                    <div class="row">
                        <div class="col-12 progressBar">
                            <div class="progressor"></div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 xpBar">
                            <div class="xpProgressor"></div>
                        </div>
                    </div>

                </div><!-- END progressBarContainer wrapper -->

            </div><!-- col-10 of progress bars box -->

        </div><!-- END row for button and progress bars 3-->

    </div><!-- END container for playArea -->

    

</body>
</html>
